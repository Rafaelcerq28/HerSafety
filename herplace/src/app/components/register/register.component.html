<main class="main">

  <div class="container-fluid">
    <div class="row">
      <!-- Image column -->
      <div class="col-md-6 left-image-register d-none d-md-block"></div>
  
      <!-- form column -->
      <div class="col-md-6 form-container pt-5 pb-5">
        <form class="w-75 mt-5 pb-5">
          <h2 class=" pt-3 mt-5 text-center">Register</h2>
          <div class="mb-2">
            <label for="username" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" placeholder="Digite seu usuário">
          </div>
          <div class="mb-2">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="date" [(ngModel)]="date" name="birthday">

          </div>
          <div class="mb-2">
            <label for="username" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"placeholder="Digite seu usuário">
          </div>              
          <div class="mb-2">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}" placeholder="Digite seu usuário">
          </div>
          <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Digite sua senha">
          </div>
          <div class=" col-md-12 ps-5">
            <div class="mt-2 form-check col-md-6">
              <input type="checkbox" class="form-check-input" id="formNotification" [(ngModel)]="notifications" [ngModelOptions]="{standalone: true}">
              <label class="form-check-label"  for="formNotification">Activate notifications</label>
            </div>
            <div class="mt-2 form-check">
              <input type="checkbox" class="form-check-input" id="formCondition">
              <label class="form-check-label" for="formCondition">Accept terms and conditions</label>
            </div>
          </div>
          <button type="submit" class="btn form-login-btn w-100 mt-2" (click)="register()">Entrar</button>
        </form>
      </div>
    </div>
  </div>

</main>
